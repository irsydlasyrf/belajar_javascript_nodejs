<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>You can NOT reassign a constant object:</p>

<p id="demo"></p>

<script>
try {
  const car = {type:"Fiat", model:"500", color:"white"};
  
}
catch (err) {
  document.getElementById("demo").innerHTML = "mobil ini type" + car.type + "berwarna" + car.color;
}
</script>

</body>
</html>
