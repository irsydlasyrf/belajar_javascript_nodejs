<!DOCTYPE html>
<html>
<body>

<h2>From Login</h2>

<label>Usernama :</label><br>
<input type="text" id="username" name="username"><br>

<label>Password :</label><br>
<input type="password" id="password" name="password"><br><br>

<button onclick="login()">Login</button>

<p id="hasil"></p>

<script>    
function login(){
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    let benarUsername = "irsyad";
    let benarPassword = "123456";

    let isloginvalid = (username == benarUsername && password == benarPassword);

    if (isloginvalid) {
        document.getElementById("hasil").innerHTML = "Login Berhasil";
    } else {
        document.getElementById("hasil").innerHTML = "Login Gagal";
    }
}
</script> 

</body>
</html>
